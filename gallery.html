    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 40px 20px 0 20px;
        }

        .heading {
            width: 50%;
            padding-bottom: 50px;
        }

        h3 {
            font-size: 3em;
            font-weight: bold;
            border-bottom: 3px solid;
            padding-bottom: 10px;
        }

        span {
            font-weight: 100;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .container>.box>.dream {
            display: flex;
            flex-direction: row;
            width: 50%;
            flex-wrap: wrap;
            align-items: center;
            justify-self: center;
            gap: 10px;
        }

        .container .box .dream img {
            width: 300px;
            padding-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
